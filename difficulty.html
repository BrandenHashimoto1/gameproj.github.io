        function setup() {
            backMusic.setVolume(1.0)

        }

        function keyPressed() {
            if(keyCode === 77) {
                if(backMusic.isPlaying()) {
                    backMusic.stop()
                }
                else {
                    backMusic.loop()
                }
            }   
            }
            function easy() {
