    <script>
        let h = window.innerHeight;
        let w = window.innerWidth;
        function preload() {
            soundFormats('mp3')
            lossSound = loadSound('lossSound.mp3')
        }
        function setup() {
            lossSound.setVolume(1,0)
            lossSound.play()
        }
        function draw() {
            
        }
        window.onload = function() {
            if(sessionStorage.getItem("score") < 120) {
                document.getElementById("deathMsg").innerHTML = "Monkey hit too many coconuts, poor monkey, only collected " + sessionStorage.getItem("score") + " bananas which will barely last your tribe."
            }
            else {
                document.getElementById("deathMsg").innerHTML = "Good Job! Your legacy may be over, but your tribe has " + sessionStorage.getItem("score") + " to last them until they find a new home!"
            }
            
        }
    </script>
